    <link href='./static/css/style.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">A day in Chicago</a>
        </div>
    </div>
</nav>

<div class="container" style="margin-left:-40px">
    <div class="col-md-12" style="matgin-top:60px">
        <div class="col-md-4">
            <div class="row">
                <div class="panel-group col-md-12 col-sm-12" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-info">
                        <div class="panel-heading" role="tab" id="headingOne2">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                   aria-expanded="true" class="accordionTime" id="pickDataByArea"
                                   aria-controls="collapseOne">
                                    Select A Query
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne2" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingOne2">
                            <div class="row">
                                <div class='col-md-10 col-sm-10 col-lg-10 col-md-offset-1 col-lg-offset-1'
                                     style="margin-top: 10px; margin-bottom: 10px">
                                    <select id="queque" class="form-control" data-toggle="tooltip"
                                            data-placement="right">
                                        <option value=-1>Choose A Query</option>
                                        <option value="1">First Query</option>
                                        <option value="2">Second Query</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        <!--</div>-->
                        <!--<div id="query_text" class="panel-body">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

                <div id="map_canvas" style="height:400px"></div>
            </div>

        </div>
    </div>

<script
        data-main="static/js/main"
        src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js">
